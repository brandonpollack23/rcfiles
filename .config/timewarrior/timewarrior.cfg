reports.summary.ids = yes
# reports.summary.annotations = yes

define theme:
  description = "darcula.theme: A theme inspired by the JetBrains Darcula IDE color scheme."
  colors:
    # General UI colors tailored to Darcula's dark gray environment
    exclusion = "gray10 on gray3"  # Subtle dark gray for untracked time/weekends
    today     = "white on gray6"   # Soft highlight for the current day
    holiday   = "rgb424"           # Darcula Purple for holidays
    label     = "gray18"           # Off-white/light gray for text labels
    ids       = "rgb542"           # Darcula Yellow for IDs
    debug     = "rgb244"           # Darcula soft teal/blue

  # Rotating Color Palette for tags, using Darcula's signature hues.
  palette:
    color01 = "white on rgb420"    # Darcula Orange (Keywords)
    color02 = "white on rgb231"    # Darcula Green (Strings)
    color03 = "black on rgb542"    # Darcula Yellow (Methods) - black text for contrast
    color04 = "white on rgb324"    # Darcula Purple (Numbers/Constants)
    color05 = "white on rgb245"    # Darcula Blue (Attributes)
    color06 = "white on rgb411"    # Darcula Red (Errors)
    color07 = "white on gray8"     # Medium Gray
    color08 = "white on rgb531"    # Lighter Orange
    color09 = "white on rgb242"    # Lighter Green
    color10 = "white on rgb435"    # Soft Lilac
    color11 = "white on rgb134"    # Deep Slate Blue
    color12 = "white on rgb522"    # Soft Coral/Red
    color13 = "white on rgb244"    # Teal/Cyan
    color14 = "black on rgb443"    # Pale Yellow/Green
    color15 = "white on rgb322"    # Muted Brick
